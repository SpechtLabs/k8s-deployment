apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

bases:
  - ../../../bases/cluster-api/

patchesJson6902:
  - target:
      version: v1beta1
      kind: KubeadmConfigTemplate
      namespace: default
      name: worker-template.*
    path: kubeadm-config-template.patch.yaml

  - target:
      version: v1beta1
      kind: KubeadmControlPlane
      namespace: default
      name: cedi-dev-control-plane
    path: kubeadm-controlplane.patch.yaml

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-.*
    patch: |
      - op: replace
        path: "/spec/template/spec/version"
        value: 1.31.1

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-arm-\w{3}
    patch: |
      - op: replace
        path: "/spec/replicas"
        value: 2

