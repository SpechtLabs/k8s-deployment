apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cockroachdb

generators:
  - ./secret-generator.yaml

bases:
  - ../../bases/cockroachdb

resources:
  - client-secure.yaml
  - servicemonitor.yaml
  - ingress.yaml

patchesJson6902:
  - target:
      kind: PodDisruptionBudget
      group: policy
      version: v1beta1
      name: cockroachdb-budget
    patch: |-
      - op: replace
        path: /apiVersion
        value: policy/v1