apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minio

bases:
  - ../../bases/minio

generators:
  - ./secret-generator.yaml

patches:
  - target:
      kind: StatefulSet
      namespace: minio
      name: minio
    path: minio-env.patch.yaml

  - target:
      kind: ServiceMonitor
      namespace: minio
      name: minio
    path: service-monitor.patch.yaml
