- op: add
  path: "/spec/template/spec/containers/-"
  value:
    name: ts-sidecar
    imagePullPolicy: Always
    image: ghcr.io/tailscale/tailscale:v1.29.18
    env:
      - name: TS_KUBE_SECRET
        value: arocd-server-tailscale-auth
      - name: TS_USERSPACE
        value: "false"
      - name: TS_AUTH_KEY
        valueFrom:
          secretKeyRef:
            name: arocd-server-tailscale-auth
            key: AUTH_KEY
            optional: true
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
