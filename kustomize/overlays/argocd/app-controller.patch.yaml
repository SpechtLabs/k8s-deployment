- op: add
  path: "/spec/template/spec/containers/-"
  value:
    name: ts-sidecar
    imagePullPolicy: Always
    image: ghcr.io/tailscale/tailscale:v1.29
    command:
      - tailscale
    args:
      - web
    env:
      - name: TS_KUBE_SECRET
        value: app-controller-tailscale-auth
      - name: TS_USERSPACE
        value: "false"
      - name: TS_FORCE_REAUTH
        value: "true"
      - name: TS_AUTH_KEY
        valueFrom:
          secretKeyRef:
            name: app-controller-tailscale-auth
            key: AUTH_KEY
            optional: true
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
