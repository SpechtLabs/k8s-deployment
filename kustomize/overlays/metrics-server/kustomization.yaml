apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

bases:
  - ../../bases/metrics-server

patches:
  - target:
      kind: Deployment
      version: v1
      name: metrics-server
      namespace: kube-system
    patch: |-
      - op: replace
        path: "/kind"
        value: DaemonSet
      - op: remove
        path: "/spec/replicas"
