apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale-ingress

bases:
  - ../../bases/ingress-nginx

patches:
  - target:
      kind: Service
      namespace: tailscale-ingress
      name: ingress-nginx-controller
    path: service.patch.yaml

  - target:
      kind: DaemonSet
      namespace: tailscale-ingress
      name: ingress-nginx-controller
    path: daemonset.patch.yaml
