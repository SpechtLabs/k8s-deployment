global:
    resolve_timeout: 5m
receivers:
    - name: blackhole
    - name: grafana_oncall
      webhook_configs:
        - url: https://oncall.grafana.cedi.dev/integrations/v1/alertmanager/g5ED7CD0gLssJbqZ4w3fc1L3O/
          send_resolved: true
route:
    group_by:
        - alertname
        - job
    group_interval: 5m
    group_wait: 30s
    receiver: grafana_oncall
    repeat_interval: 12h
    routes:
        - match:
            alertname: Watchdog
          receiver: blackhole
        - match:
            alertname: etcdHighNumberOfFailedGRPCRequests
          receiver: blackhole
