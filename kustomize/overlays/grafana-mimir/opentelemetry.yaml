apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: mimir-collector
  namespace: observability
spec:
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

      jaeger:
        protocols:
          grpc:
          thrift_binary:
          thrift_compact:
          thrift_http:
    processors:

    exporters:
      logging:
        loglevel: debug

      otlphttp:
        endpoint: http://tempo-distributor.observability:4318

      prometheusremotewrite:
        endpoint: "http://mimir-nginx.observability.svc.cluster.local/api/v1/push"

    service:
      pipelines:
        traces:
          receivers: [jaeger]
          processors: []
          exporters: [otlphttp, logging]

  mode: deployment
