apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: robusta-playbooks-config-secret-generator
secretFrom:
  - metadata:
      name: robusta-playbooks-config-secret
      namespace: robusta
      annotations:
        kustomize.config.k8s.io/behavior: replace
    type: Opaque
    files:
      - active_playbooks.yaml=./active_playbooks.secret.yaml
