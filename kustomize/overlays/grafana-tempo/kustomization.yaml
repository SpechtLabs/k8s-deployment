apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability

bases:
  - ../../bases/grafana-tempo

generators:
  - ./secret-generator.yaml

patchesJson6902:
  - target:
      kind: HorizontalPodAutoscaler
      group: autoscaling
      version: v2beta1
      name: ".*"
    patch: |-
      - op: replace
        path: "/apiVersion"
        value: "autoscaling/v2"

      - op: remove
        path: "/spec/metrics/0/resource/targetAverageUtilization"

      - op: add
        path: /spec/metrics/0/resource/target
        value:
          type: Utilization
          averageUtilization: 60

  - target:
      kind: Deployment
      group: apps
      version: v1
      name: "tempo-distributor"
    patch: |-
      - op: add
        path: /spec/strategy
        value:
          rollingUpdate:
            maxSurge: 0
            maxUnavailable: 1

patches:
  - pdb.patch.yaml
