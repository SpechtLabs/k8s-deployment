kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: hcloud-csi-node
  namespace: kube-system
  labels:
    app: hcloud-csi
spec:
  selector:
    matchLabels:
      app: hcloud-csi
  template:
    spec:
      containers:
        - name: hcloud-csi-driver
          image: hetznercloud/hcloud-csi-driver:1.6.0
          imagePullPolicy: Always
          env:
            - name: HCLOUD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloud-provider-credentials
                  key: HZ_TOKEN
