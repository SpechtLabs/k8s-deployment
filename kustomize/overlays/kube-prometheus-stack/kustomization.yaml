apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

bases:
  - ../../bases/kube-prometheus-stack

ressources:
  - ./grafana-dashboards/adguardhome_exporter.yaml
  - ./grafana-dashboards/argocd-dashboard.yaml
  - ./grafana-dashboards/cert-manager-dashboard.yaml
  - ./grafana-dashboards/etcd-enhanced-dashboard.yaml
  - ./grafana-dashboards/external-dns-dashboard.yaml
  - ./grafana-dashboards/ingress-nginx-dashboard.yaml
  - ./grafana-dashboards/loki-promtail.yaml
  - ./grafana-dashboards/node_exporter.yaml
  - ./grafana-dashboards/tempo_operational.yaml
  - ./grafana-dashboards/tempo_reads.yaml
  - ./grafana-dashboards/tempo_resources.yaml
  - ./grafana-dashboards/tempo_rollout_progress.yaml
  - ./grafana-dashboards/tempo_writes.yaml

generators:
  - ./secret-generator.yaml

configMapGenerator:
  - name: prom-stack-grafana-datasource
    namespace: monitoring
    behavior: replace
    files:
      - datasource.yaml

patches:
  - target:
      kind: Deployment
      namespace: monitoring
      name: prometheus-stack-grafana
    path: grafana-env.patch.yaml

patchesStrategicMerge:
  - grafana.patch.yaml
  - delete-system-controller-manager.patch.yaml
