apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - ../../bases/kube-prometheus-stack

generators:
  - ./secret-generator.yaml

configMapGenerator:
  - name: prom-stack-grafana-datasource
    namespace: monitoring
    behavior: replace
    files:
      - datasource.yaml

patches:
  - target:
      kind: Deployment
      namespace: monitoring
      name: prometheus-stack-grafana
    path: grafana-env.patch.yaml

patchesStrategicMerge:
  - prometheus.patch.yaml
  - grafana.patch.yaml
  - delete-system-scheduler.yaml
  - delete-system-kube-proxy.yaml
  - delete-system-controller-manager.patch.yaml
