apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prom-stack-prometheus.monitoring:9090/
    access: proxy
    editable: false
    isDefault: true
    jsonData:
      timeInterval: 30s
      manageAlerts: true
      alertmanagerUid: alertmanager
  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    url: http://prom-stack-alertmanager.monitoring:9093/
    access: proxy
    editable: false
    isDefault: true
    jsonData:
      implementation: prometheus
  - name: Loki
    type: loki
    url: http://grafana-loki.monitoring:3100
    access: proxy
    editable: false
    jsonData:
      manageAlerts: false
      derivedFields:
        - name: "traceID"
          matcherRegex: "traceID=(\\w+)"
          url: "$${__value.raw}"
          datasourceUid: tempo
      maxLines: 1000
  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo-query-frontend.observability:3100
    access: proxy
    editable: false
