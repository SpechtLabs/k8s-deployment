apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prom-stack-prometheus.monitoring:9090/
    access: proxy
    editable: false
    isDefault: true
    jsonData:
      timeInterval: 30s
  - name: Loki
    type: loki
    url: http://grafana-loki.loki.svc.cluster.local:3100
    access: proxy
    editable: false
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: ((\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+))
          name: TraceID
          url: $${__value.raw}
      maxLines: 1000
  - name: Tempo
    type: tempo
    url: http://tempo-query-frontend.tempo.svc.cluster.local:3100
    access: proxy
    editable: false