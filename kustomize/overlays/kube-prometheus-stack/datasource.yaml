apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prom-stack-prometheus.monitoring.svc.cluster.local:9090/
    access: proxy
    editable: false
    isDefault: true
    jsonData:
      timeInterval: 30s
      manageAlerts: true
      alertmanagerUid: alertmanager
  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    url: http://alertmanager-operated.monitoring.svc.cluster.local:9093/
    access: proxy
    editable: false
    jsonData:
      implementation: prometheus
  - name: Loki
    type: loki
    url: http://grafana-loki.monitoring.svc.cluster.local:3100
    access: proxy
    editable: false
    jsonData:
      manageAlerts: false
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: ((\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+))
          name: TraceID
          url: $${__value.raw}
      maxLines: 1000
  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo-query-frontend.observability.svc.cluster.local:3100
    access: proxy
    editable: false
