apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: mimir-collector
spec:
  mode: deployment
  config:
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          thrift_binary:
          thrift_compact:
          thrift_http:

    processors:

    exporters:
      debug:
      otlphttp:
        endpoint: tempo-distributor.observability.svc.cluster.local:4318

    service:
      pipelines:
        traces:
          receivers:
            - jaeger
          exporters:
            - debug
            - otlphttp
