apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: urlshortener
spec:
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

      prometheus:
        config:
          scrape_configs:
            - job_name: otel-collector
              scrape_interval: 5s
              static_configs:
                - targets:
                  - localhost:8888

    processors:
      batch:

    exporters:
      otlp:
        endpoint: tempo-distributor.observability.svc.cluster.local:4317
        tls:
          insecure: true

      prometheusremotewrite:
        endpoint: "http://mimir-nginx.observability.svc.cluster.local/api/v1/push"
        headers:
          X-Scope-OrgID: cedi-dev

    service:
      pipelines:
        traces:
          receivers:
            - otlp
          processors: []
          exporters:
            - otlp

        logs:
          receivers:
            - otlp
          processors: []
          exporters:
            - otlp
            # - logging

        metrics:
          receivers:
            - otlp
            # - prometheus
          processors: []
          exporters:
            - prometheusremotewrite
            - logging
            # - otlp

      telemetry:
        logs:
          level: info
          initial_fields:
            service: urlshortener

        metrics:
          level: detailed
          address: 0.0.0.0:8888