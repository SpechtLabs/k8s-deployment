apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

resources:
  - ../../../bases/cluster-api/

patches:
  # Control Plane
  - target:
      version: v1beta1
      kind: KubeadmControlPlane
      namespace: default
      name: cedi-dev-control-plane
    patch: |
      - op: replace
        path: "/spec/kubeadmConfigSpec/preKubeadmCommands/1"
        value: export CONTAINERD=1.7.23

      - op: replace
        path: "/spec/kubeadmConfigSpec/preKubeadmCommands/2"
        value: export KUBERNETES_VERSION="v1.33.1"

      - op: replace
        path: "/spec/version"
        value: v1.33.1

  # Data Plane
  - target:
      version: v1beta1
      kind: KubeadmConfigTemplate
      namespace: default
      name: worker-template.*
    patch: |
      - op: replace
        path: "/spec/template/spec/preKubeadmCommands/1"
        value: export CONTAINERD=1.7.23
      - op: replace
        path: "/spec/template/spec/preKubeadmCommands/2"
        value: export KUBERNETES_VERSION="v1.32.5"

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-.*
    patch: |
      - op: replace
        path: "/spec/template/spec/version"
        value: v1.32.5

  # Customizations to MachineDeployments
  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-arm-\w{3}
    patch: |
      - op: replace
        path: "/spec/replicas"
        value: 1

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-arm-fsn
    patch: |
      - op: replace
        path: "/spec/template/spec/infrastructureRef/name"
        value: worker-arm-small-ubuntu-24-04
      - op: replace
        path: "/spec/replicas"
        value: 2

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-x86-nbg
    patch: |
      - op: replace
        path: "/spec/template/spec/infrastructureRef/name"
        value: worker-x86-tiny-ubuntu-24-04
