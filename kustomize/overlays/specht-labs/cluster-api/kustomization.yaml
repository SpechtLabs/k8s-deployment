apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

resources:
  - ../../../bases/cluster-api/

patches:
  - target:
      version: v1beta1
      kind: KubeadmConfigTemplate
      namespace: default
      name: worker-template.*
    path: kubeadm-dataplane.patch.yaml

  - target:
      version: v1beta1
      kind: KubeadmControlPlane
      namespace: default
      name: cedi-dev-control-plane
    path: kubeadm-controlplane.patch.yaml

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-.*
    patch: |
      - op: replace
        path: "/spec/template/spec/version"
        value: v1.31.9

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-arm-\w{3}
    patch: |
      - op: replace
        path: "/spec/replicas"
        value: 1

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-arm-fsn
    patch: |
      - op: replace
        path: "/spec/template/spec/infrastructureRef/name"
        value: worker-arm-small-ubuntu-24-04
      - op: replace
        path: "/spec/replicas"
        value: 2

  - target:
      version: v1beta1
      kind: MachineDeployment
      namespace: default
      name: worker-x86-nbg
    patch: |
      - op: replace
        path: "/spec/template/spec/infrastructureRef/name"
        value: worker-x86-tiny-ubuntu-24-04
