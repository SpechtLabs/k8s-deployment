apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - ../../../bases/argocd/

patches:
  - target:
      kind: Role
      namespace: argocd
      name: argocd-server
    path: webterminal-role.patch.yaml

  - target:
      kind: Ingress
      namespace: argocd
      name: argocd-server
    patch: |-
      - op: replace
        path: "/spec/ingressClassName"
        value: tailscale

      - op: remove
        path: "/spec/tls/0/hosts"

      - op: remove
        path: "/spec/rules/0/host"

  - target:
      kind: Deployment
      namespace: argocd
      name: argocd-repo-server
    patch: |-
      - op: remove
        path: "/spec/template/spec/containers/0/volumeMounts/0"

      - op: remove
        path: "/spec/template/spec/volumes/0"

  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: remove
        path: "/data/dex.config"

      - op: replace
        path: "/data/url"
        value: argocd-argocd-server-ingress.tailc18b.ts.net
