apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - ../../../bases/argocd/

generators:
  - ./secret-generator.yaml

patches:
  - path: delete-sm-server.yaml
  - path: delete-sm-repo-server.yaml
  - path: delete-sm-redis.yaml
  - path: delete-sm-dex.yaml
  - path: delete-sm-app-controller.yaml
  - path: delete-sm-appset-controller.yaml
  - target:
      kind: Role
      namespace: argocd
      name: argocd-server
    path: webterminal-role.patch.yaml

  - target:
      kind: Ingress
      namespace: argocd
      name: argocd-server
    patch: |-
      - op: replace
        path: "/spec/ingressClassName"
        value: tailscale

      - op: remove
        path: "/spec/rules/0/host"

      - op: replace
        path: "/spec/tls/0/hosts/0"
        value: lab-argocd

      - op: add
        path: "/metadata/annotations/tailscale.com~1funnel"
        value: true

      - op: add
        path: "/metadata/annotations/tailscale.com~1tags"
        value: "\"tag:homelab\""

  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: remove
        path: "/data/dex.config"

      - op: replace
        path: "/data/url"
        value: argocd-argocd-server-ingress.tailc18b.ts.net
