apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - ../../../bases/argocd/

generators:
  - ./secret-generator.yaml

patches:
  - target:
      kind: Role
      namespace: argocd
      name: argocd-server
    path: webterminal-role.patch.yaml

  - target:
      kind: Ingress
      namespace: argocd
      name: argocd-server
    patch: |-
      - op: replace
        path: "/spec/ingressClassName"
        value: tailscale

      - op: remove
        path: "/spec/tls"

      - op: add
        path: "/spec/tls"
        value: |-
          - hosts:
              - argocd-lab
            secretName: argocd-lab-tls

  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: remove
        path: "/data/dex.config"

      - op: replace
        path: "/data/url"
        value: argocd-argocd-server-ingress.tailc18b.ts.net
