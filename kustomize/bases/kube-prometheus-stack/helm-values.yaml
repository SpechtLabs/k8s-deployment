namespaceOverride: "monitoring"
kubeTargetVersionOverride: "1.20.6"
fullnameOverride: "prom-stack"

kubelet:
  serviceMonitor:
    resourcePath: "/metrics/resource"

kubeControllerManager:
  service:
    enabled: false
  serviceMonitor:
    enabled: false

kubeEtcd:
  service:
    enabled: false
  serviceMonitor:
    enabled: false

kubeProxy:
  service:
    enabled: false
  serviceMonitor:
    enabled: false

kubeScheduler:
  service:
    enabled: false
  serviceMonitor:
    enabled: false

defaultRules:
  create: true
  rules:
    kubeProxy: false
    kubeScheduler: false

alertmanager:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/auth-signin: https://auth-prometheus.cedi.dev/oauth2/start
      nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy-prometheus.svc.cluster.local/oauth2/auth
    hosts:
      - alertmanager.cedi.dev
    pathType: ImplementationSpecific
    paths:
      - /
    tls:
      - secretName: alertmanager-tls-secret
        hosts:
          - alertmanager.cedi.dev

  alertmanagerSpec:
    externalUrl: "https://alertmgr.cedi.dev"
    replicas: 1
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi

grafana:
  enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - grafana.cedi.dev
    paths:
      - /
    tls:
      - secretName: grafana-tls-secret
        hosts:
          - grafana.cedi.dev

prometheusOperator:
  namespaces: ''
  denyNamespaces: ''
  prometheusInstanceNamespaces: ''
  alertmanagerInstanceNamespaces: ''
  thanosRulerInstanceNamespaces: ''

prometheus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/auth-signin: https://auth-prometheus.cedi.dev/oauth2/start
      nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy-prometheus.svc.cluster.local/oauth2/auth
    hosts:
      - prometheus.cedi.dev
    pathType: ImplementationSpecific
    paths:
      - /
    tls:
      - secretName: prometheus-tls-secret
        hosts:
          - prometheus.cedi.dev

  prometheusSpec:
    externalUrl: "https://prometheus.cedi.dev"
    replicas: 2
    podAntiAffinity: "hard"
    retention: 30d
    walCompression: true
    resources:
      limits:
        cpu: "2"
        memory: 4Gi
      requests:
        cpu: 200m
        memory: 1Gi
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 64Gi
    additionalScrapeConfigs:
      - job_name: "node-exporter"
        static_configs:
          - targets:
            - "hole.elbschloss.xyz:9100"
      - job_name: "adguard-exporter"
        static_configs:
          - targets:
            - "hole.elbschloss.xyz:9617"

    serviceMonitorNamespaceSelector: {}
    serviceMonitorSelector: {}
    serviceMonitorSelectorNilUsesHelmValues: false

    ruleNamespaceSelector: {}
    ruleSelector: {}
    ruleSelectorNilUsesHelmValues: false
