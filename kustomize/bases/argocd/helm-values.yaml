global:
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway

dex:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        scope: k8s-cedi-dev

redis:
  serviceAccount:
    create: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        scope: k8s-cedi-dev

repoServer:
  # ! README: Dear future cedi, please don't try to increase the replica count!
  # Short explanation:
  # You dumb ass idiot thought it's a good idea to connect the ArgoCD pods to Tailscale in order
  # to access your lab k3s cluster from ArgoCD. If you increase replicas to >1 Tailscale will complain
  # about a "duplicate node key"
  replicas: 1

  image:
    repository: "ghcr.io/cedi-dev/argocd-custom-container"
    imagePullPolicy: "Always"

  volumes:
    - name: helm-secrets
      secret:
        secretName: helm-secrets

  volumeMounts:
    - mountPath: /helm-secrets/
      name: helm-secrets

  env:
    - name: XDG_CONFIG_HOME
      value: /home/argocd/.config

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        scope: k8s-cedi-dev

  containerSecurityContext:
    runAsUser: 1000

server:
  # ! README: Dear future cedi, please don't try to increase the replica count!
  # Short explanation:
  # You dumb ass idiot thought it's a good idea to connect the ArgoCD pods to Tailscale in order
  # to access your lab k3s cluster from ArgoCD. If you increase replicas to >1 Tailscale will complain
  # about a "duplicate node key"
  replicas: 1

  image:
    repository: "ghcr.io/cedi-dev/argocd-custom-container"
    imagePullPolicy: "Always"
  certificate:
    enabled: false
    domain: argocd.cedi.dev

  config:
    url: https://argocd.cedi.dev
    kustomize.buildOptions: "--enable-alpha-plugins --enable-helm"
    exec.enabled: "true"
    dex.config: |
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: $dex.oauth.github.clientID
            clientSecret: $dex.oauth.github.clientSecret
            orgs:
              - name: cedi-dev
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"

  ingress:
    enabled: true
    https: true
    pathType: ImplementationSpecific
    hosts:
      - argocd.cedi.dev
    tls:
      - secretName: argocd-secret
        hosts:
          - argocd.cedi.dev

    annotations:
      "cert-manager.io/cluster-issuer": "letsencrypt-prod"
      "kubernetes.io/ingress.class": nginx
      "nginx.ingress.kubernetes.io/backend-protocol": HTTPS
      "nginx.ingress.kubernetes.io/ssl-passthrough": "true"

  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      p, role:org-admin, *, *, *, allow
      p, role:viewer, *, get, *, allow

      g, cedi-dev:argocd, role:viewer
      g, cedi-dev:admin, role:org-admin

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        scope: k8s-cedi-dev

  containerSecurityContext:
    runAsUser: 1000

applicationSet:
  replicas: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        scope: k8s-cedi-dev

controller:
  # -- The number of application controller pods to run.
  # If changing the number of replicas you must pass the number as `ARGOCD_CONTROLLER_REPLICAS` as an environment variable
  replicas: 1
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        scope: k8s-cedi-dev

notifications:
  enabled: false

configs:
  params:
    otlp.address: 'tempo-distributor.observability.svc.cluster.local:4317'

  secret:
    extra:
      dex.oauth.github.clientID: foobar1234
      dex.oauth.github.clientSecret: fooobar2345

  repositories:
    bitnami:
      name: bitnami
      type: helm
      url: https://charts.bitnami.com/bitnami
    grafana:
      name: grafana
      type: helm
      url: https://grafana.github.io/helm-charts
    argo:
      name: Argo
      type: helm
      url: https://argoproj.github.io/argo-helm
    jetstack:
      name: jetstack
      type: helm
      url: https://charts.jetstack.io
    ingress-nginx:
      name: ingress-nginx
      type: helm
      url: https://kubernetes.github.io/ingress-nginx
    deliveryhero:
      name: deliveryhero
      type: helm
      url: https://charts.deliveryhero.io/
    prometheus:
      name: prometheus
      type: helm
      url: https://prometheus-community.github.io/helm-charts
