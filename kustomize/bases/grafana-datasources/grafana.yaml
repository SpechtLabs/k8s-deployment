apiVersion: 1
datasources:
  - name: "Mimir (Anonymous)"
    type: prometheus
    uid: mimir
    url: http://mimir-nginx.observability.svc.cluster.local/prometheus
    access: proxy
    editable: false
    jsonData:
      timeInterval: 10s
      manageAlerts: true
      alertmanagerUid: mimir-alertmanager
      prometheusType: mimir

  - name: "Mimir (cedi.dev)"
    type: prometheus
    uid: mimir-cedi
    isDefault: true
    url: http://mimir-nginx.observability.svc.cluster.local/prometheus
    access: proxy
    editable: false
    jsonData:
      timeInterval: 10s
      manageAlerts: true
      alertmanagerUid: mimir-alertmanager
      prometheusType: mimir
      customQueryParameters:
      httpHeaderName1: X-Scope-OrgID
    secureJsonData:
      httpHeaderValue1: cedi-dev

  - name: "Mimir (Meta Monitoring)"
    type: prometheus
    uid: mimir-meta
    url: http://mimir-nginx.observability.svc.cluster.local/prometheus
    access: proxy
    editable: false
    jsonData:
      timeInterval: 10s
      manageAlerts: true
      alertmanagerUid: mimir-alertmanager
      prometheusType: mimir
      httpHeaderName1: X-Scope-OrgID
    secureJsonData:
      httpHeaderValue1: metamonitoring

  - name: "Tempo-Traces"
    type: tempo
    uid: tempo
    url: http://tempo-query-frontend.observability.svc.cluster.local:3100
    access: proxy
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        spanStartTimeShift: "1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false
      serviceMap:
        datasourceUid: mimir-cedi
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki

  - name: "Loki-Logs"
    type: loki
    uid: loki
    url: http://loki-gateway.observability.svc.cluster.local
    access: proxy
    editable: false
    jsonData:
      derivedFields:
        - name: "traceID"
          matcherRegex: "traceID=(\\w+)"
          url: "$${__value.raw}"
          datasourceUid: tempo
      maxLines: 1000
