apiVersion: 1
datasources:
  - name: "Mimir-Metrics"
    type: prometheus
    uid: mimir
    url: http://mimir-nginx.observability.svc.cluster.local/prometheus
    access: proxy
    editable: false
    jsonData:
      timeInterval: 10s
      manageAlerts: true
      alertmanagerUid: mimir-alertmanager
      prometheusType: mimir
  - name: "Mimir-Alertmanager"
    type: alertmanager
    uid: mimir-alertmanager
    url: http://mimir-nginx.observability.svc.cluster.local
    access: proxy
    editable: false
    jsonData:
      implementation: mimir
  - name: "Loki-Logs"
    type: loki
    uid: loki
    url: http://loki-query-frontend.observability.svc.cluster.local:3100
    access: proxy
    editable: false
    jsonData:
      derivedFields:
        - name: "traceID"
          matcherRegex: "traceID=(\\w+)"
          url: "$${__value.raw}"
          datasourceUid: tempo
      maxLines: 1000
  - name: "Tempo-Traces"
    type: tempo
    uid: tempo
    url: http://tempo-query-frontend.observability.svc.cluster.local:3100
    access: proxy
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        spanStartTimeShift: "1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: true
      serviceMap:
        datasourceUid: mimir
      search:
        hide: false
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
