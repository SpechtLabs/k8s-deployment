staticpages:
  nameOverride: "static-pages"
  replicaCount: 1
  env:
    - name: OTEL_LOG_LEVEL
      value: ""

    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "tempo-distributor.observability.svc.cluster.local:4317"

    - name: OTEL_EXPORTER_OTLP_INSECURE
      value: "true"

    - name: APPLICATION_ID
      valueFrom:
        secretKeyRef:
          key: app-id
          name: s3-credentials

    - name: S3_SECRET
      valueFrom:
        secretKeyRef:
          key: s3-secret
          name: s3-credentials

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    hosts:
      - host: pages.specht-labs.de

    tls:
      - secretName: staticpages-tls
        hosts:
          - pages.specht-labs.de

## Static Pages Config
configs:
  proxy:
    maxIdleConns: 1000
    maxIdleConnsPerHost: 500
    timeout: 30s
    compression: false

  output:
    format: long

  pages:
    - domain: specht-labs.de
      bucket:
        region: eu-central-003
        url: https://s3.eu-central-003.backblazeb2.com
        name: cedi-testing
        applicationId: ENV(APPLICATION_ID)
        secret: ENV(S3_SECRET)

      proxy:
        url: https://f003.backblazeb2.com
        path: file/cedi-testing
        notFound: 404.html
        searchPath:
          - /index.html
          - /index.htm

      git:
