fullnameOverride: mimir

metaMonitoring:
  serviceMonitor:
    enabled: true

  grafanaAgent:
    enabled: true
    installOperator: false

continuous_test:
  enabled: true

minio:
  enabled: false

global:
  extraEnv:
    - name: JAEGER_AGENT_HOST
      value: "tempo-distributor.observability.svc.cluster.local"
    - name: JAEGER_AGENT_PORT
      value: "6831"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"

  extraEnvFrom:
    - secretRef:
        name: mimir-s3-secret

  # Grafana Mimir does not track changes to the credentials.
  # If the credentials change, Grafana Mimir pods should be restarted to use the new value.
  # To trigger a restart, provide a global pod annotation in global.podAnnotation which will
  # be applied to all Grafana Mimir pods. Changing the value of the global annotation will make
  # Kubernetes recreate all pods. For example, changing global.podAnnotations.bucketSecretVersion
  # from "0" to "1" triggers a restart. Note that pod annotations can only be strings.
  podAnnotations:
    bucketSecretVersion: "1"

mimir:
  structuredConfig:
    common:
      storage:
        backend: s3
        s3:
          # endpoint: minio.minio.svc.cluster.local:9000
          endpoint: https://s3.us-west-004.backblazeb2.com
          region: us-west
          access_key_id: ${S3_ACCESS_KEY_ID}
          secret_access_key: ${S3_ACCESS_KEY}
          #insecure: true

    memberlist:
      abort_if_cluster_join_fails: true

    ingester:
      ring:
        unregister_on_shutdown: true
        #replication_factor: 3

    limits:
      # Adjust max query parallelism to 16x sharding, without sharding we can run 14d queries fully in parallel.
      # With sharding we can further shard each day another 16 times. 14 days * 16 shards = 224 subqueries.
      max_query_parallelism: 224
      max_global_series_per_user: 0
      ingestion_rate: 0
      # Delete from storage metrics data older than 1 year.
      compactor_blocks_retention_period: 1y
      # Allow ingestion of out-of-order samples up to 30 minutes since the latest received sample for the series.
      out_of_order_time_window: 30m

    blocks_storage:
      s3:
        bucket_name: mimir-tsdb

    alertmanager_storage:
      s3:
        bucket_name: mimir-alert

    ruler_storage:
      s3:
        bucket_name: mimir-ruler

    distributor:
      remote_timeout: 4s
      forwarding:
        request_timeout: 4s

nginx:
  replicas: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3

ingester:
  replicas: 3

  persistentVolume:
    size: 50Gi


  # TODO: Deploy nodes to different zones
  zoneAwareReplication:
    enabled: false
    topologyKey: 'kubernetes.io/hostname'
    zones:
      - name: fsn1-a
        nodeSelector:
          topology.kubernetes.io/region: fsn1
      - name: fsn1-b
        nodeSelector:
          topology.kubernetes.io/region: fsn1
      - name: fsn1-c
        nodeSelector:
          topology.kubernetes.io/region: fsn1

    topologySpreadConstraints:
      maxSkew: 3
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway

store_gateway:
  replicas: 3

  persistentVolume:
    size: 10Gi

  zoneAwareReplication:
    enabled: false
    topologyKey: 'kubernetes.io/hostname'
    zones:
      - name: fsn1-a
        nodeSelector:
          topology.kubernetes.io/region: fsn1
      - name: fsn1-b
        nodeSelector:
          topology.kubernetes.io/region: fsn1
      - name: fsn1-c
        nodeSelector:
          topology.kubernetes.io/region: fsn1

    topologySpreadConstraints:
      maxSkew: 3
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway

alertmanager:
  persistentVolume:
    enabled: true
  replicas: 2
  statefulSet:
    enabled: true

compactor:
  persistentVolume:
    size: 20Gi

distributor:
  replicas: 6

overrides_exporter:
  replicas: 1

querier:
  replicas: 1

query_frontend:
  replicas: 1

ruler:
  replicas: 2

chunks-cache:
  enabled: true
  replicas: 3
  allocatedMemory: 2048

index-cache:
  enabled: true
  replicas: 3
  allocatedMemory: 2048

metadata-cache:
  enabled: true

results-cache:
  enabled: true
  replicas: 3