metaMonitoring:
  serviceMonitor:
    enabled: true

minio:
  enabled: false

query_scheduler:
  enabled: false

nginx:
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3

ingester:
  replicas: 3
  persistentVolume:
    size: 30Gi
  zoneAwareReplication:
    enabled: true
    maxUnavailable: 1
    # -- topologyKey to use in pod anti-affinity. If unset, no anti-affinity rules are generated. If set, the generated anti-affinity rule makes sure that pods from different zones do not mix.
    topologyKey: 'kubernetes.io/hostname'
    zones:
    - name: zone-a
      nodeSelector:
        topology.kubernetes.io/region: fsn1
    - name: zone-b
      nodeSelector:
        topology.kubernetes.io/region: fsn1
    - name: zone-c
      nodeSelector:
        topology.kubernetes.io/region: fsn1

compactor:
  persistentVolume:
    size: 90Gi

distributor:
  replicas: 2