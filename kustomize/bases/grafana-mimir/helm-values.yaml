metaMonitoring:
  serviceMonitor:
    enabled: true

minio:
  enabled: false

query_scheduler:
  enabled: false

nginx:
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
