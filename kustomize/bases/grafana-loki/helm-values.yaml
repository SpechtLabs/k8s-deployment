fullnameOverride: loki

loki:
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 30Gi

  serviceMonitor:
    enabled: true

ingester:
  replicas: 1

  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

  extraVolumes:
    - name: loki-chunks
      hostPath:
        path: "/var/loki/chunks"
        type: Directory

  extraVolumeMounts:
    - name: loki-chunks
      mountPath: "/var/loki/chunks"

distributor:
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2

querier:
  replicas: 1

  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

  extraVolumes:
    - name: loki-chunks
      hostPath:
        path: "/var/loki/chunks"
        type: Directory
  extraVolumeMounts:
    - name: loki-chunks
      mountPath: "/var/loki/chunks"

queryFrontend:
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

gateway:
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
    requests:
      cpu: 125m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
