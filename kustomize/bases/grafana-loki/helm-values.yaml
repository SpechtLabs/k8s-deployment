fullnameOverride: loki

loki:
  auth_enabled: false
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunk
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: s3.eu-central-003.backblazeb2.com
      region: eu-central-003
      accessKeyId: ${S3_ACCESS_KEY_ID}
      secretAccessKey: ${S3_ACCESS_KEY}
      s3ForcePathStyle: true
      insecure: false

write:
  extraArgs:
    - "-config.expand-env=true"
  
  extraEnvFrom:
    - secretRef:
        name: loki-s3-secret

read:
  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: loki-s3-secret

monitoring:
  serviceMonitor:
    enabled: true

  dashboards:
    enabled: true
    namespace: observability
    labels:
      grafana_dashboard: '1'

  selfMonitoring:
    enabled: true
    tenant:
      name: fake
    grafanaAgent:
      installOperator: false

test:
  enabled: true
  prometheusAddress: "http://prom-stack-prometheus.monitoring.svc.cluster.local:9090"

tracing:
  jaegerAgentHost: "http://tempo-distributor.observability.svc.cluster.local"