fullnameOverride: loki

loki:
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 30Gi

  serviceMonitor:
    enabled: true

ingester:
  replicas: 1
  resources:
    limits:
      cpu: 250m
      memory: 2048Mi
