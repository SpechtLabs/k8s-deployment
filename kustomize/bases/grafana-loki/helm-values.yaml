fullnameOverride: loki

loki:
  auth_enabled: false
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      # s3: null # what goes in here?
      endpoint: minio.minio.svc.cluster.local:9000
      accessKeyId: loki
      secretAccessKey: supersicher123
      s3ForcePathStyle: true
      insecure: true

monitoring:
  serviceMonitor:
    enabled: true

  dashboards:
    enabled: true
    namespace: observability
    labels:
      grafana_dashboard: '1'

  selfMonitoring:
    enabled: true

test:
  enabled: false
  prometheusAddress: "http://prom-stack-prometheus.monitoring.svc.cluster.local:9090"
