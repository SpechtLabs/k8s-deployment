apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

resources:
- manager.yaml

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: awx-manager-config

images:
- name: controller
  newName: quay.io/ansible/awx-operator
  newTag: 0.15.0
