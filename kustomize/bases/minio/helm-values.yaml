mode: distributed
auth:
  existingSecret: "minio-root-user"

ingress:
  enabled: false
  ingressClassName: "tailnet-nginx"
  hostname: minio.mgmt.cedi.dev
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

statefulset:
  replicaCount: 4

metrics:
  serviceMonitor:
    enabled: true

  prometheusRule:
    enabled: true

persistence:
  enabled: true
  storageClass: hcloud-volumes
  size: 100Gi

provisioning:
  enabled: false

  usersExistingSecrets:
    - minio-users

  buckets:
    - name: mimir-tsdb
      versioning: false
      withLock: false
      tags:
        app: mimir
    - name: mimir-ruler
      versioning: false
      withLock: false
      tags:
        app: mimir
    - name: mimir-alert
      versioning: false
      withLock: false
      tags:
        app: mimir