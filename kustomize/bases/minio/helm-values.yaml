mode: distributed
auth:
  existingSecret: "minio-root-user"

ingress:
  enabled: true
  ingressClassName: "tailnet-nginx"
  hostname: minio.mgmt.cedi.dev
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

statefulset:
  replicaCount: 4

metrics:
  serviceMonitor:
    enabled: true

  prometheusRule:
    enabled: true

persistence:
  size: 100Gi