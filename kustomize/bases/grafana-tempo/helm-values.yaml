fullnameOverride: tempo

memcachedExporter:
  enabled: true

serviceMonitor:
  enabled: true

prometheusRule:
  enabled: true

metaMonitoring:
  serviceMonitor:
    enabled: true

  grafanaAgent:
    enabled: true
    installOperator: false

    logs:
      remote:
        url: loki-gateway.observability.cluster.local/loki/api/v1/push

    metrics:
      remote:
        url: http://mimir-nginx.observability.svc.cluster.local/api/v1/push

# enable metricsGenerator
metricsGenerator:
  enabled: true
  config:
    storage:
      remote_write:
        - url: "http://mimir-nginx.observability.svc.cluster.local/api/v1/push"

traces:
  jaeger:
    grpc:
      enabled: true
    thriftBinary:
      enabled: true
    thriftCompact:
      enabled: true
    thriftHttp:
      enabled: true
  zipkin:
    enabled: true
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
  opencensus:
    enabled: true

gateway:
  enabled: true
  verboseLogging: false
  replicas: 1

ingester:
  replicas: 3

  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 30Gi

distributor:
  replicas: 3

querier:
  replicas: 1

queryFrontend:
  replicas: 1

search:
  enabled: true

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo
      endpoint: minio.minio.svc.cluster.local:9000
      access_key: tempo
      secret_key: supersicher123
      insecure: true
      forcepathstyle: true

minio:
  enabled: false
