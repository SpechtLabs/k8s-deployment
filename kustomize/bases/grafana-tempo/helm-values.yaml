fullnameOverride: tempo

memcachedExporter:
  enabled: true

serviceMonitor:
  enabled: true

prometheusRule:
  enabled: true

metaMonitoring:
  serviceMonitor:
    enabled: true

  grafanaAgent:
    enabled: true
    installOperator: false

    logs:
      remote:
        url: loki-gateway.observability.cluster.local/loki/api/v1/push

    metrics:
      remote:
        url: http://mimir-nginx.observability.svc.cluster.local/api/v1/push

# enable metricsGenerator
metricsGenerator:
  enabled: true

  config:
    storage:
      remote_write:
        - url: "http://mimir-nginx.observability.svc.cluster.local/api/v1/push"

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

traces:
  jaeger:
    grpc:
      enabled: true
    thriftBinary:
      enabled: true
    thriftCompact:
      enabled: true
    thriftHttp:
      enabled: true
  zipkin:
    enabled: true
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
  opencensus:
    enabled: true

gateway:
  enabled: true
  verboseLogging: false
  replicas: 1

ingester:
  replicas: 3

  persistence:
    enabled: true
    size: 30Gi
    accessModes:
      - ReadWriteOnce

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

distributor:
  replicas: 3

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

compactor:
  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

querier:
  replicas: 1

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

queryFrontend:
  replicas: 1

  query:
    extraArgs:
      - "-config.expand-env=true"

    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret
search:
  enabled: true

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-traces
      endpoint: s3.eu-central-003.backblazeb2.com
      region: eu-central-003
      access_key: ${S3_ACCESS_KEY_ID}
      secret_key: ${S3_ACCESS_KEY}
      forcepathstyle: true
      insecure: false

minio:
  enabled: false
