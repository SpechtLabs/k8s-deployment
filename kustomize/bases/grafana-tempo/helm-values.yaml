fullnameOverride: tempo

memcachedExporter:
  enabled: true

serviceMonitor:
  enabled: true

prometheusRule:
  enabled: true

grafanaAgent:
  enabled: true
  installOperator: false

# enable metricsGenerator
metricsGenerator:
  enabled: false # TODO: Re-enable once mimir works again
  config:
    storage:
      remote_write: [] # add mimir endpoint here

traces:
  jaeger:
    grpc:
      enabled: true
    thriftBinary:
      enabled: true
    thriftCompact:
      enabled: true
    thriftHttp:
      enabled: true
  zipkin:
    enabled: true
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
  opencensus:
    enabled: true

gateway:
  enabled: true
  verboseLogging: false
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

ingester:
  replicas: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3

  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 30Gi

distributor:
  replicas: 2

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3

querier:
  replicas: 1

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

queryFrontend:
  replicas: 1

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

search:
  enabled: true

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo
      endpoint: minio.minio.svc.cluster.local:9000
      access_key: tempo
      secret_key: supersicher123
      insecure: true
      forcepathstyle: true

minio:
  enabled: false
