fullnameOverride: tempo

gateway:
  enabled: true
  verboseLogging: true # TODO: Set to false
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

memcachedExporter:
  enabled: true

serviceMonitor:
  enabled: true

prometheusRule:
  enabled: true

# enable autoscaling for ingester
ingester:
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 30Gi

  replicas: 2

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3

# enable autoscaling for distributor
distributor:
  replicas: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3

# enable metricsGenerator
metricsGenerator:
  enabled: true

traces:
  jaeger:
    grpc:
      enabled: true
    thriftBinary:
      enabled: true
    thriftCompact:
      enabled: true
    thriftHttp:
      enabled: true
  zipkin:
    enabled: true
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
  opencensus:
    enabled: true

search:
  enabled: true

# To configure a different storage backend instead of local storage:
# storage:
#   trace:
#     backend: azure
#     azure:
#       container-name:
#       storage-account-name:
#       storage-account-key:
storage:
  trace:
    # -- The supported storage backends are gcs, s3 and azure, as specified in https://grafana.com/docs/tempo/latest/configuration/#storage
    backend: local
