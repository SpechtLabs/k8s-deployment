fullnameOverride: tempo

memcachedExporter:
  enabled: true

serviceMonitor:
  enabled: true

  additionalLabels:
    instance: primary

prometheusRule:
  enabled: true

metaMonitoring:
  serviceMonitor:
    enabled: true

    additionalLabels:
      instance: primary

  grafanaAgent:
    enabled: true
    installOperator: false

    logs:
      remote:
        url: loki-gateway.observability.cluster.local/loki/api/v1/push

    metrics:
      remote:
        url: http://mimir-nginx.observability.svc.cluster.local/api/v1/push

# enable metricsGenerator
metricsGenerator:
  enabled: true

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

  config:
    storage:
      remote_write:
        - url: "http://mimir-nginx.observability.svc.cluster.local/api/v1/push"
          headers:
            X-Scope-OrgID: cedi-dev

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

traces:
  jaeger:
    grpc:
      enabled: true
    thriftBinary:
      enabled: true
    thriftCompact:
      enabled: true
    thriftHttp:
      enabled: true
  zipkin:
    enabled: true
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
  opencensus:
    enabled: true

gateway:
  enabled: true
  verboseLogging: false
  replicas: 1

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

ingester:
  replicas: 3

  resources:
    requests:
      cpu: 14m
      memory: 421Mi
    limits:
      memory: 421Mi

  persistence:
    enabled: true
    size: 30Gi
    accessModes:
      - ReadWriteOnce

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

distributor:
  replicas: 3

  resources:
    requests:
      cpu: 10m
      memory: 1255Mi
    limits:
      memory: 1255Mi

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

compactor:
  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

  resources:
    requests:
      cpu: 19m
      memory: 909Mi
    limits:
      memory: 909Mi

querier:
  replicas: 1

  resources:
    requests:
      cpu: 10m
      memory: 246Mi
    limits:
      memory: 246Mi

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret

queryFrontend:
  replicas: 1

  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

  query:
    extraArgs:
      - "-config.expand-env=true"

    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret

  extraArgs:
    - "-config.expand-env=true"

  extraEnvFrom:
    - secretRef:
        name: tempo-s3-secret
search:
  enabled: true

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-traces
      endpoint: s3.eu-central-003.backblazeb2.com
      region: eu-central-003
      access_key: ${S3_ACCESS_KEY_ID}
      secret_key: ${S3_ACCESS_KEY}
      forcepathstyle: true
      insecure: false

minio:
  enabled: false
