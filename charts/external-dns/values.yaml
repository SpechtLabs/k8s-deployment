external-dns:
  fullnameOverride: external-dns
  provider: hetzner
  hetzner:
    secretName: cloud-provider-credentials
    secretKey: HZ_DNS_TOKEN
  cloudflare:
    secretName: cloud-provider-credentials
  txtOwnerId: "k8s"
  resources:
    limits:
      cpu: 50m
      memory: 50Mi
    requests:
      memory: 50Mi
      cpu: 10m
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
