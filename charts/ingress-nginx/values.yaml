ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    livenessProbe:
     httpGet:
       port: 32154
    readinessProbe:
      httpGet:
        port: 32154
    extraArgs:
      enable-ssl-passthrough: ''
    replicaCount: 3
    service:
      enabled: true
      externalTrafficPolicy: "Local"
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "av0.de."
        load-balancer.hetzner.cloud/name: "av0-de-lb"
        load-balancer.hetzner.cloud/health-check-port: "32154"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    serviceMonitor:
      enabled: true
