ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    extraArgs:
      enable-ssl-passthrough: ''
    kind: DaemonSet
    service:
      enabled: true
      externalTrafficPolicy: "Local"
      healthCheckNodePort: 32596
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "av0.de."
        load-balancer.hetzner.cloud/location: "nbg1"
        load-balancer.hetzner.cloud/name: "av0-de-lb"
        load-balancer.hetzner.cloud/type: lb11
        load-balancer.hetzner.cloud/algorithm-type: least_connections
        load-balancer.hetzner.cloud/health-check-protocol: http
        load-balancer.hetzner.cloud/health-check-port: "32596"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
