ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    extraArgs:
      enable-ssl-passthrough: ''
    replicaCount: 3
    service:
      enabled: true
      externalTrafficPolicy: "Local"
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "av0.de."
        load-balancer.hetzner.cloud/name: "k8s-av0-de-lb"
        load-balancer.hetzner.cloud/health-check-port: "32154"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    serviceMonitor:
      enabled: true
  tcp:
    53: "adguard/adguard-adguard-home-dns-tcp:53"
  udp:
    53: "adguard/adguard-adguard-home-dns-udp:53"
