ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    image:
      image: ingress-nginx/controller
    extraArgs:
      enable-ssl-passthrough: ''
    replicaCount: 3
    service:
      externalTrafficPolicy: "Local"
    adminssionWebhooks:
      patch:
        image:
          image: jettech/kube-webhook-certgen
    serviceMonitor:
      enabled: true
