urlshortener:
  urlshortener:
    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80

    image:
      pullPolicy: Always
      tag: main

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: short.cedi.dev
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: short-cedi-dev-tls
          hosts:
            - short.cedi.dev
    
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi

    pdb:
      enabled: true
      minAvailable: 1

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 30s
      rules:
        enabled: false
