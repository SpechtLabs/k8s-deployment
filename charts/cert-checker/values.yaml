cert-checker:
  replicaCount: 1

  ## Config
  certchecker:
    loglevel: info
    intervalminutes: 1
    certificates:
      - dns: cedi.dev
      - dns: metallglanz.com
      - dns: argocd.cedi.dev
      - dns: cert-checker.cedi.dev
      - dns: grafana.specht-labs.de
      - dns: cedric-kienzler.de
      - dns: goldschmiede-metallglanz.de
      - dns: short.cedi.dev
      - dns: ccl.pw
      - dns: dash.ccl.pw
      - dns: hole.elbschloss.xyz
      - dns: kienzler.io
      - dns: hass.elbschloss.xyz
      - dns: nas.elbschloss.xyz
      - dns: stream.elbschloss.xyz

  serviceMonitor:
    enabled: true

    additionalLabels:
      instance: primary

  grafanaDashboard:
    enabled: false # can be found in kustomize/bases/grafana-dashboards/dashboards/cert-checker.json

  ingress:
    enabled: false

  nodeSelector:
    kubernetes.io/arch: amd64

  tolerations:
    - key: "arch"
      operator: "Equal"
      value: "amd64"
      effect: "NoSchedule"
