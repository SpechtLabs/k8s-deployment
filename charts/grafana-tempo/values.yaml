tempo-distributed:
  fullnameOverride: tempo

  gateway:
    enabled: true

  memcachedExporter:
    enabled: true

  serviceMonitor:
    enabled: true

  prometheusRule:
    enabled: true

  # enable autoscaling for ingester
  ingester:
    replicas: 1

  # enable autoscaling for distributor
  distributor:
    replicas: 2
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5

  # enable metricsGenerator
  metricsGenerator:
    enabled: true

  # enable autoscaling for queryFrontend
  queryFrontend:
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3

  traces:
    jaeger:
      grpc:
        # -- Enable Tempo to ingest Jaeger GRPC traces
        enabled: true
        # -- Jaeger GRPC receiver config
        receiverConfig: {}
      thriftBinary:
        # -- Enable Tempo to ingest Jaeger Thrift Binary traces
        enabled: true
        # -- Jaeger Thrift Binary receiver config
        receiverConfig: {}
      thriftCompact:
        # -- Enable Tempo to ingest Jaeger Thrift Compact traces
        enabled: true
        # -- Jaeger Thrift Compact receiver config
        receiverConfig: {}
      thriftHttp:
        # -- Enable Tempo to ingest Jaeger Thrift HTTP traces
        enabled: true
        # -- Jaeger Thrift HTTP receiver config
        receiverConfig: {}
    zipkin:
      # -- Enable Tempo to ingest Zipkin traces
      enabled: true
      # -- Zipkin receiver config
      receiverConfig: {}
    otlp:
      http:
        # -- Enable Tempo to ingest Open Telemetry HTTP traces
        enabled: true
        # -- HTTP receiver advanced config
        receiverConfig: {}
      grpc:
        # -- Enable Tempo to ingest Open Telemetry GRPC traces
        enabled: true
        # -- GRPC receiver advanced config
        receiverConfig: {}
    opencensus:
      # -- Enable Tempo to ingest Open Census traces
      enabled: true
      # -- Open Census receiver config
      receiverConfig: {}
  search:
    enabled: true
