argo-cd:
  fullnameOverride: argocd
  dex:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          scope: k8s-av0-de
  redis:
    serviceAccount:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          scope: k8s-av0-de

  repoServer:
    image:
      repository: "ghcr.io/av0de/argocd-custom-container"
    volumes:
      - name: helm-secrets
        secret:
          secretName: helm-secrets
    volumeMounts:
      - mountPath: /helm-secrets/
        name: helm-secrets

  server:
    image:
      repository: "ghcr.io/av0de/argocd-custom-container"
    certificate:
      enabled: false
      domain: argo.av0.de
    config:
      url: https://argo.av0.de
      kustomize.buildOptions: "--enable-alpha-plugins --enable-helm"
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: $dex.oauth.github.clientID
              clientSecret: $dex.oauth.github.clientSecret
              orgs:
                - name: av0de
    ingress:
      enabled: true
      https: true
      pathType: ImplementationSpecific
      hosts:
        - argo.av0.de
      tls:
        - secretName: argocd-secret
          hosts:
            - argo.av0.de

      annotations:
        "cert-manager.io/cluster-issuer": "letsencrypt-prod"
        "kubernetes.io/ingress.class": nginx
        "nginx.ingress.kubernetes.io/backend-protocol": HTTPS
        "nginx.ingress.kubernetes.io/ssl-passthrough": "true"
    rbacConfig:
      policy.default: role:readonly
      policy.csv: |
        p, role:org-admin, *, *, *, allow
        p, role:viewer, *, get, *, allow

        g, av0de, role:viewer
        g, av0de:admin, role:org-admin
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          scope: k8s-av0-de

  controller:
    metrics:
      enabled: true

  configs:
    secret:
      extra:
        dex.oauth.github.clientID: test455 # TODO encrypt and use real values
        dex.oauth.github.clientSecret: test123 # TODO encrypt and use real values
