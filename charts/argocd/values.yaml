argo-cd:
  fullnameOverride: argocd
  dex:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          scope: k8s-cedi-dev
  redis:
    serviceAccount:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          scope: k8s-cedi-dev
  server:
    certificate:
      enabled: false
      domain: argocd.av0.de
    config:
      url: https://argocd.av0.de
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: $<github-secret>:oauth.clientID
              clientSecret: $<github-secret>:oauth.clientSecret
              orgs:
                - name: cedi-dev
    ingress:
      enabled: true
      https: true
      pathType: ImplementationSpecific
      hosts:
        - argocd.av0.de
      tls:
        - hosts:
            - argocd.av0.de
          secretName: argocd-secret
      annotations:
        "cert-manager.io/cluster-issuer": "letsencrypt-prod"
        "kubernetes.io/ingress.class": nginx
        "nginx.ingress.kubernetes.io/backend-protocol": HTTPS
        "nginx.ingress.kubernetes.io/ssl-passthrough": "true"
    rbacConfig:
      policy.default: role:readonly
      policy.csv: |
        p, role:org-admin, applications, *, */*, allow
        p, role:org-admin, clusters, *, *, allow
        p, role:org-admin, repositories, *, *, allow
        p, role:org-admin, projects, *, *, allow
        g, "cedi-dev", role:org-admin
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        selector:
          scope: k8s-cedi-dev
  controller:
    metrics:
      enabled: true

