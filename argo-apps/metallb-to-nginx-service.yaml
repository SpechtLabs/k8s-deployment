apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-to-nginx
  namespace: argocd
spec:
  project: default
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  source:
    path: manifests/metallb-to-nginx
    repoURL: https://github.com/cedi-dev/k8s-manifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
