apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: oauth2-proxy
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/oauth2-proxy
    repoURL: https://github.com/av0de/k8s-manifests.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
        - values.secret.yaml
  syncPolicy:
  #  automated:
  #    prune: true
  #    selfHeal: true
    syncOptions:
      - CreateNamespace=true
