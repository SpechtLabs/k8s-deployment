apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
  #finalizers:
  #  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: oauth2-proxy
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/overlays/oauth2-proxy/general
    repoURL: https://github.com/av0de/k8s-manifests.git
    targetRevision: main
  syncPolicy:
  #  automated:
  #    prune: true
  #    selfHeal: true
    syncOptions:
      - CreateNamespace=true
