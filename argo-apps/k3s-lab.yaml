apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-lab
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: argo-apps
    repoURL: 'https://github.com/av0de/k8s-manifests.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
