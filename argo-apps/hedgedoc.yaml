apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hedgedoc
  namespace: argocd
spec:
  destination:
    namespace: hedgedoc
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/overlays/hedgedoc
    repoURL: https://github.com/cedi-dev/k8smanifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
