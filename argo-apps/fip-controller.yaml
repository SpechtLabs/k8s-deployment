apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fip-controller
  namespace: argocd
spec:
  destination:
    namespace: fip-controller
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/fip-controller
    repoURL: https://github.com/cedi-dev/k8s-manifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
