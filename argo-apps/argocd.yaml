apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/argocd
    repoURL: https://github.com/cedi-dev/k8s-manifests.git
    targetRevision: main
  ignoreDifferences:
    - jsonPointers:
        - /data
      kind: Secret
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
