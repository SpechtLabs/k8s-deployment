apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cockroachdb
  namespace: argocd
spec:
  destination:
    namespace: cockroachdb
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/overlays/cockroachdb
    repoURL: https://github.com/cedi-dev/k8smanifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - kind: CiliumIdentity
      group: cilium.io
      jsonPointers:
        - /
