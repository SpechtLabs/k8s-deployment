apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newrelic
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: newrelic
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/newrelic
    repoURL: https://github.com/cedi-dev/k8smanifests.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
        - values.secret.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
