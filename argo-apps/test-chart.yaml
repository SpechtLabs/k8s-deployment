apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-chart
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: testing
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/test-chart
    repoURL: https://github.com/av0de/k8s-manifests.git
    targetRevision: main
    plugin:
      name: helmSecrets
      env:
        - name: HELM_OPTS
          value: "values.secret.yaml"
        - name: RELEASE_NAME
          value: test-chart
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
