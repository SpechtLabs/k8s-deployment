apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-openfaas
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openfaas
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/openfaas
    repoURL: https://github.com/cedi-dev/k8smanifests.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
