apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-api
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cedi-dev
  template:
    metadata:
      name: cluster-{{name}}
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: default
        server: https://kubernetes.default.svc
      project: default
      source:
        path: manifests/cluster-api/{{name}}
        repoURL: https://github.com/cedi-dev/k8smanifests.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
