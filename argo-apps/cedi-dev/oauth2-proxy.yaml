apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: oauth2-proxy
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          # - name: postgresql
          - name: cert-checker
          - name: chaos-mesh
  template:
    metadata:
      name: oauth2-proxy-{{name}}
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: oauth2-proxy-{{name}}
        server: https://kubernetes.default.svc
      project: default
      source:
        path: kustomize/overlays/cedi-dev/oauth2-proxy/{{name}}
        repoURL: https://github.com/SpechtLabs/k8s-deployment.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
