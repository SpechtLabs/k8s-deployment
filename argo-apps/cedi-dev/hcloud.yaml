apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hcloud
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: hcloud-csi
            path: kustomize/overlays/hcloud-csi
          - name: hcloud-ccm
            path: charts/hcloud-ccm
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: "kube-system"
        server: https://kubernetes.default.svc
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/specht-labs/k8s-deployment.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
