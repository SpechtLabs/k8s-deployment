apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-metrics
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: metrics-server
            path: kustomize/overlays/cedi-dev/metrics-server
          - name: kube-state-metrics
            path: kustomize/overlays/cedi-dev/kube-state-metrics
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: "kube-system"
        server: https://kubernetes.default.svc
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/cedi-dev/k8smanifests.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
