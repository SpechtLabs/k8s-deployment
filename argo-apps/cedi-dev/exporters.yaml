apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: exporters
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: node-exporter
            path: charts/node-exporter
          - name: hcloud-exporter
            path: kustomize/overlays/cedi-dev/hcloud-exporter
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: "{{name}}"
        server: https://kubernetes.default.svc
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/SpechtLabs/k8s-deployment.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
