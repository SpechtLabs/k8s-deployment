apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ccl-pw
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: urlshortener
            path: kustomize/overlays/cedi-dev/urlshortener
          - name: shortlinks
            path: manifests/shortlinks
          - name: redirects
            path: manifests/redirects
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      # No finalizers here on purpose! This stuff is critical and shouldn't be finalized easily^^
      #finalizers:
      #  - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: "urlshortener"
        server: https://kubernetes.default.svc
      project: default
      source:
        path: "{{path}}"
        repoURL: https://github.com/SpechtLabs/k8s-deployment.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
