apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canal
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/canal
    repoURL: https://github.com/av0de/k8smanifests.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
