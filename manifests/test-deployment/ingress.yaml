apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
      - av0.de
      secretName: av0de-tls
  rules:
  - http:
      paths:
        - path: /foo
          pathType: Prefix
          backend:
            service:
              name: foo-svc
              port:
                number: 5678
        - path: /bar
          pathType: Prefix
          backend:
            service:
              name: bar-svc
              port:
                number: 5678