---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tailnet-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: test.cedi.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuard-service
                port:
                  number: 80
  tls:
    - secretName: test-ts-secret
      hosts:
        - test.cedi.dev
