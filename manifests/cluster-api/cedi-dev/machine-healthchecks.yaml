apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: cedi-dev-control-plane-unhealthy-5m
  namespace: default
spec:
  clusterName: cedi-dev
  maxUnhealthy: 100%
  nodeStartupTimeout: 20m
  selector:
    matchLabels:
      cluster.x-k8s.io/control-plane: ""
  unhealthyConditions:
    - status: Unknown
      timeout: 300s
      type: Ready
    - status: "False"
      timeout: 300s
      type: Ready
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: cedi-dev-md-0-unhealthy-5m
  namespace: default
spec:
  clusterName: cedi-dev
  maxUnhealthy: 100%
  nodeStartupTimeout: 20m
  selector:
    matchLabels:
      nodepool: cedi-dev-md-0
  unhealthyConditions:
    - status: Unknown
      timeout: 300s
      type: Ready
    - status: "False"
      timeout: 300s
      type: Ready
