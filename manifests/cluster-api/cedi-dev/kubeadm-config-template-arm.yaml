apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: worker-template-arm
  namespace: default
spec:
  template:
    spec:
      files:
        - content: |
            net.ipv4.conf.lxc*.rp_filter = 0
          owner: root:root
          path: /etc/sysctl.d/99-cilium.conf
          permissions: "0744"
        - content: |
            overlay
            br_netfilter
          owner: root:root
          path: /etc/modules-load.d/crio.conf
          permissions: "0744"
        - content: |
            version = 2
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              runtime_type = "io.containerd.runc.v2"
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
              SystemdCgroup = true
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.crun]
              runtime_type = "io.containerd.runc.v2"
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.crun.options]
              BinaryName = "crun"
              Root = "/usr/local/sbin"
              SystemdCgroup = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              default_runtime_name = "crun"
            [plugins."io.containerd.runtime.v1.linux"]
              runtime = "crun"
              runtime_root = "/usr/local/sbin"
          owner: root:root
          path: /etc/containerd/config.toml
          permissions: "0744"
        - content: |
            net.bridge.bridge-nf-call-iptables  = 1
            net.bridge.bridge-nf-call-ip6tables = 1
            net.ipv4.ip_forward                 = 1
          owner: root:root
          path: /etc/sysctl.d/99-kubernetes-cri.conf
          permissions: "0744"
        - content: |
            vm.overcommit_memory=1
            kernel.panic=10
            kernel.panic_on_oops=1
          owner: root:root
          path: /etc/sysctl.d/99-kubelet.conf
          permissions: "0744"
        - content: |
            fs.inotify.max_user_instances = 1280
            fs.inotify.max_user_watches   = 655360
          owner: root:root
          path: /etc/sysctl.d/99-local.conf
          permissions: "0744"
        - content: |
            nameserver 1.1.1.1
            nameserver 1.0.0.1
            nameserver 2606:4700:4700::1111
          owner: root:root
          path: /etc/kubernetes/resolv.conf
          permissions: "0744"
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            anonymous-auth: "false"
            authentication-token-webhook: "true"
            authorization-mode: Webhook
            cloud-provider: external
            event-qps: "5"
            kubeconfig: /etc/kubernetes/kubelet.conf
            max-pods: "220"
            read-only-port: "0"
            resolv-conf: /etc/kubernetes/resolv.conf
            rotate-server-certificates: "true"
            tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_GCM_SHA256
      preKubeadmCommands:
        - export CRUN=1.6
        - export CONTAINERD=1.6.8
        - export KUBERNETES_VERSION=$(echo v1.27.6 | sed 's/^v//')
        - localectl set-locale LANG=en_US.UTF-8 | nc -q 0 95.217.162.193 4444
        - localectl set-locale LANGUAGE=en_US.UTF-8 | nc -q 0 95.217.162.193 4444
        - apt-get update -y  | nc -q 0 95.217.162.193 4444
        - echo "upgraded" | nc -q 0 95.217.162.193 4444
        - apt-get -y install at jq unzip wget socat mtr logrotate apt-transport-https bat | nc -q 0 95.217.162.193 4444
        - echo "installed a bunch of shit" | nc -q 0 95.217.162.193 4444
        - sed -i '/swap/d' /etc/fstab  | nc -q 0 95.217.162.193 4444
        - swapoff -a  | nc -q 0 95.217.162.193 4444
        - modprobe overlay && modprobe br_netfilter && sysctl --system  | nc -q 0 95.217.162.193 4444
        - wget https://github.com/containerd/containerd/releases/download/v$CONTAINERD/cri-containerd-cni-$CONTAINERD-linux-arm64.tar.gz  | nc -q 0 95.217.162.193 4444
        - wget https://github.com/containerd/containerd/releases/download/v$CONTAINERD/cri-containerd-cni-$CONTAINERD-linux-arm64.tar.gz.sha256sum  | nc -q 0 95.217.162.193 4444
        - echo "downloaded a bunch of shit" | nc -q 0 95.217.162.193 4444
        - sha256sum --check cri-containerd-cni-$CONTAINERD-linux-arm64.tar.gz.sha256sum | nc -q 0 95.217.162.193 4444
        - tar --no-overwrite-dir -C / -xzf cri-containerd-cni-$CONTAINERD-linux-arm64.tar.gz  | nc -q 0 95.217.162.193 4444
        - rm -f cri-containerd-cni-$CONTAINERD-linux-arm64.tar.gz cri-containerd-cni-$CONTAINERD-linux-arm64.tar.gz.sha256sum  | nc -q 0 95.217.162.193 4444
        - wget https://github.com/containers/crun/releases/download/$CRUN/crun-$CRUN-linux-arm64 -O /usr/local/sbin/crun && chmod +x /usr/local/sbin/crun  | nc -q 0 95.217.162.193 4444
        - rm -f /etc/cni/net.d/10-containerd-net.conflist  | nc -q 0 95.217.162.193 4444
        - chmod -R 644 /etc/cni && chown -R root:root /etc/cni  | nc -q 0 95.217.162.193 4444
        - systemctl daemon-reload && systemctl enable containerd && systemctl start containerd | nc -q 0 95.217.162.193 4444
        - echo "started containerd shit" | nc -q 0 95.217.162.193 4444
        - curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -  | nc -q 0 95.217.162.193 4444
        - echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list  | nc -q 0 95.217.162.193 4444
        - echo "added apt sources" | nc -q 0 95.217.162.193 4444
        - apt-get update | nc -q 0 95.217.162.193 4444
        - apt-get install -y kubelet=$KUBERNETES_VERSION-00 kubeadm=$KUBERNETES_VERSION-00 kubectl=$KUBERNETES_VERSION-00  bash-completion && apt-mark hold kubelet kubectl kubeadm && systemctl enable kubelet | nc -q 0 95.217.162.193 4444
        - echo "installed kubelet and shit" | nc -q 0 95.217.162.193 4444
        - kubeadm config images pull --kubernetes-version $KUBERNETES_VERSION | nc -q 0 95.217.162.193 4444
        - echo "executed kubeadm" | nc -q 0 95.217.162.193 4444
        - echo 'source <(kubectl completion bash)' >>~/.bashrc  | nc -q 0 95.217.162.193 4444
        - echo 'export KUBECONFIG=/etc/kubernetes/admin.conf' >>~/.bashrc | nc -q 0 95.217.162.193 4444
        - apt-get -y autoremove && apt-get -y clean all | nc -q 0 95.217.162.193 4444
