  ports:
    - name: metrics
      port: 9110
      protocol: TCP
      targetPort: 9110
  selector:
    control-plane: urlshortener
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: urlshortener
  name: urlshortener
  namespace: urlshortener
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: urlshortener
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: urlshortener
        sidecar.opentelemetry.io/inject: "true"
      labels:
        control-plane: urlshortener
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
        - args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:9110
            - --bind-address=:8123
          command:
            - /urlshortener
          image: ghcr.io/av0de/urlshortener:main
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: urlshortener
          ports:
            - containerPort: 8123
              name: https
            - containerPort: 9110
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: urlshortener
      terminationGracePeriodSeconds: 10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
  name: urlshortener
  namespace: urlshortener
spec:
  rules:
    - host: short.cedi.dev
      http:
        paths:
          - backend:
              service:
                name: urlshortener
                port:
                  number: 8123
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - short.cedi.dev
      secretName: short-cedi-dev-tls
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: urlshortener-collector
  namespace: urlshortener
spec:
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:

    exporters:
      logging:
        loglevel: debug

      otlphttp:
        endpoint: http://tempo-distributor.observability:4318

      prometheusremotewrite:
        endpoint: "http://mimir-nginx.observability.svc.cluster.local/api/v1/push"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [otlphttp]

        metrics:
          receivers: [otlp]
          processors: []
          exporters: [prometheusremotewrite]
  mode: sidecar
