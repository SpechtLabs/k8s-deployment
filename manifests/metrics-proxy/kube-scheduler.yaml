apiVersion: v1
kind: Service
metadata:
  name: prom-stack-kube-scheduler
  namespace: kube-system
  labels:
    app: kube-prometheus-stack-kube-scheduler
    release: prometheus-stack
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: 10251
    protocol: TCP
    targetPort: 10251
  selector:
    component: kube-scheduler
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: kube-prometheus-stack-kube-scheduler
    release: prometheus-stack
  name: prom-stack-kube-scheduler
  namespace: kube-system
spec:
  endpoints:
    - port: http-metrics
      interval: 60s
      path: /metrics
      scrapeTimeout: 30s
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app: kube-prometheus-stack-kube-scheduler
      release: prometheus-stack
