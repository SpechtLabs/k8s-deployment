apiVersion: v1
kind: Service
metadata:
  name: prom-stack-kube-controller-manager
  namespace: kube-system
  labels:
    app: prom-stack-kube-controller-manager
    release: prometheus-stack
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: 10252
    protocol: TCP
    targetPort: 10252
  selector:
    component: kube-controller-manager
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prom-stack-kube-controller-manager
    release: prometheus-stack
  name: prom-stack-kube-controller-manager
  namespace: kube-system
spec:
  endpoints:
    - port: http-metrics
      interval: 30s
      path: /metrics
      scrapeTimeout: 20s
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
  jobLabel: kube-controller-manager
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app: prom-stack-kube-controller-manager
      release: prometheus-stack
