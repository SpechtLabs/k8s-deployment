apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-cedi-dev
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/cedi/k8s.cedi.dev'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
